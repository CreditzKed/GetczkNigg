<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pressure Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .video-container {
      position: relative;
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin-top: 2em;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 12px;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      pointer-events: none;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4;
    }

    .overlay h1 {
      font-size: 2em;
      margin: 0.2em 0;
    }

    .overlay h2 {
      font-size: 1.2em;
      margin: 0.1em 0;
    }

    .links {
      margin-top: 2em;
      text-align: center;
    }

    .links p {
      color: #ff69b4;
      font-weight: bold;
      margin-bottom: 0.5em;
    }

    .links a {
      display: block;
      color: #ff69b4;
      text-decoration: none;
      margin: 0.2em 0;
      font-weight: bold;
      transition: text-shadow 0.3s;
    }

    .links a:hover {
      text-shadow: 0 0 6px #ff69b4;
    }
  </style>
</head>
<body>

  <div class="video-container">
    <div class="overlay">
      <h1>Weareskidz is discontinued</h1>
      <h2>Come back later maybe</h2>
      <h2>Love u by creditz</h2>
    </div>
    <video id="video" autoplay muted playsinline>
      <source src="Pressure.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="links">
    <p>Check these websites out:</p>
    <a href="https://getneura.xyz/" target="_blank">getneura.xyz</a>
    <a href="https://pulse-engine.netlify.app/" target="_blank">pulse-engine.netlify.app</a>
    <a href="https://getneura.lol/" target="_blank">getneura.lol</a>
  </div>

  <script>
    const video = document.getElementById('video');
    video.addEventListener('canplay', () => {
      video.muted = false;
      video.volume = 1.0;
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          console.warn('Autoplay with sound was blocked.');
        });
      }
    });
  </script>

</body>
</html>
