<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pressure Video</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    video {
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: black;
      border: 2px solid #333;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline>
    <source src="Pressure.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('video');

    // Try to enable sound after autoplay (some browsers block this)
    video.addEventListener('canplay', () => {
      video.muted = false;
      video.volume = 1.0;
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // Autoplay with sound failed â€” browser probably blocked it.
          console.warn('Autoplay with sound was blocked.');
        });
      }
    });
  </script>
</body>
</html>
