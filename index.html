<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bye</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-text {
      text-align: center;
      margin-top: 2em;
      text-shadow: 0 0 8px #ff69b4, 0 0 16px #ff69b4;
    }
    .top-text h1 { font-size: 2em; margin: 0.2em 0; }
    .top-text h2 { font-size: 1.2em; margin: 0.1em 0; }
    .video-container {
      width: 80%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      margin-top: 1em;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #333;
      border-radius: 12px;
      display: block;
    }
    .links {
      margin-top: 2em;
      text-align: center;
    }
    .links p {
      color: #ff69b4;
      font-weight: bold;
      margin-bottom: 0.5em;
    }
    .links a {
      display: block;
      color: #ff69b4;
      text-decoration: none;
      margin: 0.2em 0;
      font-weight: bold;
      transition: text-shadow 0.3s;
    }
    .links a:hover {
      text-shadow: 0 0 6px #ff69b4;
    }
    #unmuteBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #ff69b4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      display: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="top-text">
    <h1>Weareskidz is discontinued</h1>
    <h2>Come back later maybe</h2>
    <h2>Love u by creditz</h2>
  </div>

  <div class="video-container">
    <video id="video" autoplay muted loop playsinline>
      <source src="/Pressure.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <button id="unmuteBtn">Play with Sound</button>
  </div>

  <div class="links">
    <p>Check these websites out:</p>
    <a href="https://getneura.xyz/" target="_blank">getneura.xyz</a>
    <a href="https://pulse-engine.netlify.app/" target="_blank">pulse-engine.netlify.app</a>
    <a href="https://getneura.lol/" target="_blank">getneura.lol</a>
  </div>

  <script>
    const video = document.getElementById('video');
    const unmuteBtn = document.getElementById('unmuteBtn');

    // Show the unmute button when video starts playing muted
    video.onplay = () => {
      if (video.muted) {
        unmuteBtn.style.display = 'block';
      }
    };

    unmuteBtn.addEventListener('click', () => {
      video.muted = false;
      video.volume = 1;
      video.play();
      unmuteBtn.style.display = 'none';
    });
  </script>

</body>
</html>
